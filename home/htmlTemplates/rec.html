<div class="columnHeadings">
    <div  class="courseCodeRec">
        Recommended Courses
    </div>
    <div  class="recValue">
        Recommendation Weight
    </div>
</div>
<div class="recrow" ng-repeat="row in $ctrl.getReccomendationsSorted()">
    <div class="courseCodeRec">
        {{row.code}}
    </div>
    <div class="recValue">
        {{$ctrl.round(row.value)}}
    </div>
</div>
