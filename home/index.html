<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="home.js"></script>
</head>
<!--<body onload="GetURLParameters()"> -->
<body onload="GetURLParameters()">
    <!--\|/id here-->
    <p id="myText"></p>
    <p id="myTextTag"></p>
    <script>
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === "user")
            {
                this.user = sParameterName[1];
            }
            else if (sParameterName[0] === "pass")
            {
                this.pass = sParameterName[1];
            }
        }
        var usertag = document.getElementById("myText");
        var passtag = document.getElementById("myTextTag");
        <!--...and here we are actually affecting the text.-->
        usertag.innerHTML = this.user;
        passtag.innerHTML = this.pass
    </script>
</body>
</html>
